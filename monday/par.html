   <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Login here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/submit-form" method="post" class="was-validated" id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" class="form-control" name="username"  pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]{3,16}$"  required><br><br>
        
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="form-control" name="password"  pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{3,16}$"  required><br><br>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="Submit" value="submit" class="btn btn-primary" onclick="validateLogin()">Submit</button>
                  </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>

  <div class="box">
     <img src="./img/freepik-export-20240621132821UCqs.jpeg">
     <form  method="post" onsubmit="showAlert(); return false;"id="ds" class="was-validated">
      <h2>Call Me Back</h2><br>
    
      <label>Name <span>*</span></label><br>
      <input type="text" id="inputname"  class="form-control" placeholder="FirstName"  pattern="^[A-Za-z\s]+$"  minlength="" maxlength="10" required>
      <input type="text" id="inputname"  class="form-control"     placeholder="LastName"  pattern="^[A-Za-z\s]+$"   minlength="" maxlength="10" required><br>
    
      <div class="mb">
        <label>Email<span>*</span></label><br>
        <input type="email" id="inputname"  class="form-control"    placeholder="Email" required>
       </div><br>
       <label>Contact<span>*</span></label><br>
    <input type="tel" id="inputname"     class="form-control" placeholder="Phone"  pattern="[0-9]{10}"  minlength="" maxlength="10"       required>
    
    <br><br>
    <button type="submit">Submit</button>
  
    </form>
