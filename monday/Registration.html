   <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Login here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/submit-form" method="post" class="was-validated" id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" class="form-control" name="username"  pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]{3,16}$"  required><br><br>
        
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="form-control" name="password"  pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{3,16}$"  required><br><br>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="Submit" value="submit" class="btn btn-primary" onclick="validateLogin()">Submit</button>
                  </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>

  <!--======== Registration page new start ========-->
<div class="s-1">
       <h2>Registration Form</h2>
   
    <form class="was-validated">
        
      <div class="s-2">
        <label for="fname">First Name <span>*</span></label><br>
        <input type="text" id="fname" name="fname" class="form-control" placeholder="FirstName" required><br>
        <input type="text" id="mname" name="mname" class="form-control" placeholder="MiddleName"  required><br>
        <input type="text" id="lname" name="lname" class="form-control" placeholder="lastname" required><br>
       </div><br>
       
       <div class="s-3">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required><br>
        <label for="mobile" id="mobile">Mobile<span>*</span></label>
        <input type="tel"   id="mobile" name="mobile" pattern="[0-9]{10}" class="form-control" placeholder="Enter 10 Digit Number" required><br><br>
    </div><br>

    <div class="s-4">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control" required onchange="calculateAge()"><br><br>
        <input type="number" id="age" name="age" class="form-control" placeholder="Age" readonly>
       
        <div class="s-5">
          <label>gender<span>*</span></label>
          <label for="gender-male">Male</label>
          <input type="radio" id="gender-male" name="gender" value="male">
          <br>
          <label for="gender-female">Female</label>
          <input type="radio" id="gender-female" name="gender" value="female">
        </div>
    </div><br>
